<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主界面</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="left">
        <ul class="oneList">
            <li class="userIcon"><img src="../images/icon/user.png"></li>
            <ul class="twoList">
                <li class="infoLi"><img src="../images/icon/info.png" class="info"><p>个人信息</p></li>
                <li class="walletLi"><img src="../images/icon/moneyBag.png" class="wallet"><p>钱包</p></li>
            </ul>
            <li id="exitBtn"><img src="../images/icon/exit.png"></li>
        </ul>
    </div>
    <div class="right">
        <div class="top">
            <div class="logo">
                <img src="../images/logo/logo.png" width="100%" height="100%">
            </div>
            <div class="search">
                <form action="" method="post">
                    <input type="text">
                    <img src="../images/icon/fangdajing.png">
                </form>
            </div>
        </div>
        <div class="movieShow">
            <div class="movie">
                <h3>电影名称</h3>
                <p>价格：¥100</p>
                <p>时长：2小时</p>
                <p>开始时间：14:00</p>
                <p>影厅号：1号厅</p>
                <p>开始日期：2023-10-15</p>
                <button class="buy-button">购买</button>
            </div>
            
        </div>
        <div class="hot">
            <h2><img src="../images/icon/hot.png" width="25" height="25"></h2>
        </div>
    </div>
    <script src="../js/JQuery.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
